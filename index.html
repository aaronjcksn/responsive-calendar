<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Responsive Calendar</title>
</head>
<body>

	<h1>Calendar</h1><!-- feel free to change this -->
	
	<div class="calendar">
		<ul class="weekdays">
			<li>Sunday
				<ul class="days">
					<li class="calendar-day">
						<div class="date"><span class="date">Sun, </span><span class="month">Dec</span></div></div>
						<a href="#" class="show-info cobb-venue"></a>
							<div class="show-name">Atlanta Ballet's Nutcracker</div>
							<div class="show-time">7:30 p.m</div>
							<div class="venue">Fox Theatre</div>
					</li>
				</ul>
			</li>
			<li>Monday</li>
			<li>Tuesday</li>
			<li>Wednesday</li>
			<li>Thursday</li>
			<li>Friday</li>
			<li>Saturday</li>
		</ul>
	</div>

</html>
